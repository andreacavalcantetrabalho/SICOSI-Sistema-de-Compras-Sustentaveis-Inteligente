<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bem-vindo ao SICOSI</title>
  <link rel="stylesheet" href="../styles/common.css">
  <link rel="stylesheet" href="../styles/welcome.css">
</head>
<body>
  <div class="welcome-container">
    <div class="card" style="max-width: 600px; margin: 50px auto; text-align: center;">
      <div class="card-body" style="padding: 40px;">
        <div class="logo-icon" style="font-size: 48px; margin-bottom: 20px;">🌱</div>
        <h2>Tudo pronto! ✅</h2>
        <p style="margin: 20px 0; color: var(--text-secondary);">
          A extensão está ativa e funcionando. Nenhuma configuração necessária.
        </p>
        <div class="actions" style="display: flex; gap: 12px; justify-content: center; margin-bottom: 20px;">
          <button class="btn btn-primary" id="openComprasNetBtn">
            🌐 Abrir ComprasNet
          </button>
          <button class="btn btn-secondary" id="showInstructionsBtn">
            📖 Ver Instruções
          </button>
        </div>
        <div id="instructions" style="display: none; text-align: left; background: #f8f9fa; padding: 15px; border-radius: 8px;">
          <h4>Como usar:</h4>
          <ol style="padding-left: 20px; margin-top: 10px; line-height: 1.6;">
            <li>Acesse o ComprasNet</li>
            <li>Busque produtos normalmente</li>
            <li>Ao selecionar um item não-sustentável, verá sugestões automáticas</li>
            <li>Escolha aceitar a alternativa ou continuar com o original</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <script src="../scripts/welcome.js"></script>
</body>
</html>
